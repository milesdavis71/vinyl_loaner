<div class="fullscreen-image-slider">
    <div class="orbit" role="region" aria-label="FullScreen Pictures" data-orbit>
        <ul class="orbit-container">
            <button class="orbit-previous">
                <span class="show-for-sr">Previous Slide</span>
                <span class="nav fa fa-chevron-left fa-3x"></span>
            </button>
            <button class="orbit-next">
                <span class="show-for-sr">Next Slide</span>
                <span class="nav fa fa-chevron-right fa-3x"></span>
            </button>
            <li class="is-active orbit-slide">
                <img class="orbit-image" src="assets/img/slide0.jpg" alt="Space">
                <figcaption class="orbit-caption">
                    <h1>Lorem ipsum dolor sit amet, <br>consectetur adipisicing elit.</h1>
                </figcaption>
            </li>
            <li class="orbit-slide">
                <img class="orbit-image" src="assets/img/slide1.jpg" alt="Space">
                <figcaption class="orbit-caption">
                    <h1>Lorem ipsum dolor sit amet, <br>consectetur adipisicing elit.</h1>
                </figcaption>
            </li>
            <li class="orbit-slide">
                <img class="orbit-image" src="assets/img/slide2.jpg" alt="Space">
                <figcaption class="orbit-caption">
                    <h1>Lorem ipsum dolor sit amet, <br>consectetur adipisicing elit.</h1>
                </figcaption>
            </li>
        </ul>
        <nav class="orbit-bullets">
            <button class="is-active" data-slide="0">
                <span class="show-for-sr">First slide details.</span>
                <span class="show-for-sr" data-slide-active-label>Current Slide</span>
            </button>
            <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
            <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
        </nav>
    </div>
</div>
